<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDP Gap Finder</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f8f9fa;
      padding-top: 3rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 900px;
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }

    .btn-primary {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
    }

    .loading {
      display: none;
      margin-top: 15px;
      text-align: center;
      color: #0d6efd;
      font-weight: 600;
    }

    pre {
      background-color: #212529;
      color: #e9ecef;
      padding: 1.5rem;
      border-radius: 10px;
      max-height: 450px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
      margin-top: 2rem;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDP Gap Finder üîç</h1>
    <form method="POST" id="pdpForm" novalidate>
      <div class="mb-3">
        <label for="your_url" class="form-label">Your PDP URL</label>
        <input type="url" class="form-control" id="your_url" name="your_url" required placeholder="https://your-pdp.com/xyz" />
        <div class="invalid-feedback">Please enter your PDP URL.</div>
      </div>
      <div class="mb-3">
        <label for="comp_url" class="form-label">Competitor PDP URL</label>
        <input type="url" class="form-control" id="comp_url" name="comp_url" required placeholder="https://competitor.com/abc" />
        <div class="invalid-feedback">Please enter the competitor's PDP URL.</div>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">Compare PDPs</button>
      <div class="loading" id="loadingSpinner">
        <div class="spinner-border text-primary me-2" role="status"></div>
        Analyzing PDPs, please wait...
      </div>
    </form>

    {% if result %}
    <div class="result-section">
      <h3 class="mt-4">üìä Analysis Result:</h3>
      <pre>{{ result }}</pre>
    </div>
    {% endif %}
  </div>

  <footer>
    &copy; 2025 PDP Gap Finder ‚Äî Powered by Flask & Gemini API
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Bootstrap validation + spinner toggle
    (() => {
      const form = document.getElementById('pdpForm');
      const submitBtn = document.getElementById('submitBtn');
      const spinner = document.getElementById('loadingSpinner');

      form.addEventListener('submit', (event) => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
          form.classList.add('was-validated');
        } else {
          submitBtn.disabled = true;
          spinner.style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
