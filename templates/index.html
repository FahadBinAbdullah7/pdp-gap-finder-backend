<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDP Gap Finder</title>
  
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: #f8f9fa;
      padding-top: 3rem;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
    }
    pre {
      background-color: #212529;
      color: #e9ecef;
      padding: 1.5rem;
      border-radius: 10px;
      max-height: 450px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.1);
    }
    .result-section {
      margin-top: 2.5rem;
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    /* Spinner overlay */
    #spinner-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.75);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.25rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDP Gap Finder üîç</h1>
    <form method="POST" id="pdpForm" novalidate>
      <div class="mb-3">
        <label for="your_url" class="form-label">Your PDP URL</label>
        <input type="url" class="form-control" id="your_url" name="your_url" placeholder="Enter your product page URL" required>
        <div class="invalid-feedback">Please provide a valid URL.</div>
      </div>
      <div class="mb-3">
        <label for="comp_url" class="form-label">Competitor PDP URL</label>
        <input type="url" class="form-control" id="comp_url" name="comp_url" placeholder="Enter competitor product page URL" required>
        <div class="invalid-feedback">Please provide a valid URL.</div>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Compare PDPs</button>
    </form>

    {% if result %}
    <div class="result-section">
      <h3 class="mt-4">üìä Analysis Result:</h3>
      <pre>{{ result }}</pre>
    </div>
    {% endif %}
  </div>

  <footer>
    &copy; 2025 PDP Gap Finder ‚Äî Powered by Flask & Gemini API
  </footer>

  <!-- Spinner Overlay -->
  <div id="spinner-overlay" class="d-flex">
    <div class="spinner-border text-primary" role="status" aria-hidden="true" style="width: 4rem; height: 4rem;"></div>
    <div class="mt-3">Analyzing... Please wait.</div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Bootstrap form validation and spinner logic
    (() => {
      'use strict';
      const form = document.querySelector('#pdpForm');
      const spinner = document.querySelector('#spinner-overlay');
      const submitBtn = document.querySelector('#submitBtn');

      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
          form.classList.add('was-validated');
        } else {
          // Show spinner & disable button on valid submit
          spinner.style.display = 'flex';
          submitBtn.disabled = true;
        }
      }, false);
    })();
  </script>
</body>
</html>
